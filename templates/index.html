<!DOCTYPE html>
<html>
<head>
    <title>Мониторинг хостов</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Мониторинг хостов</h1>
    <form action="/run_command" method="post">
        <input type="text" name="hostname" placeholder="Введите хост">
        <button type="submit">Запустить Ping</button>
    </form>
    <div class="output-container">
        {% for result in results %}
            <div class="output-item">{{ result }}</div>
        {% endfor %}
    </div>
</body>
</html>
